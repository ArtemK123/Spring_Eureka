version: '3.7'
services:
    db:
        image: postgres:11
        ports:
            - 5432:5432
        environment:
            POSTGRES_DB: Megabit
            POSTGRES_USER: MegabitUser
            POSTGRES_PASSWORD: Megabit
        networks:
            - eureka-network
            
    rabbitmq:
        image: "rabbitmq:3"
        ports:
            - 15672:15672
            - 5672:5672
        networks:
            - eureka-network

    eureka-server:
        image: darkmode1012/eureka:eureka-server
        build:
            context: .
            dockerfile: ./docker/ServerDockerfile
        ports:
            - 8761:8761
        restart: always
        networks:
            - eureka-network
            
    eureka-config-server:
        image: darkmode1012/eureka:eureka-config-server
        build:
            context: .
            dockerfile: ./docker/ConfigServerDockerfile
        depends_on:
            - eureka-server
            - rabbitmq
        ports:
            - 8888:8888
        restart: always
        networks:
            - eureka-network

    eureka-client:
        image: darkmode1012/eureka:eureka-client
        build:
            context: .
            dockerfile: ./docker/ClientDockerfile
        depends_on:
            - db
            - eureka-server
            - eureka-config-server
            - rabbitmq
        restart: always
        networks:
            - eureka-network

    eureka-api-gateway:
        image: darkmode1012/eureka:eureka-api-gateway
        build:
            context: .
            dockerfile: ./docker/ApiGatewayDockerfile
        depends_on:
            - eureka-server
            - eureka-client
            - eureka-config-server
            - rabbitmq
        ports:
            - 8080:8080
        restart: always
        networks:
            - eureka-network

networks: 
  eureka-network:
    driver: bridge